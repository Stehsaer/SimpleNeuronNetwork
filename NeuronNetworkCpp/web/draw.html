            <!-- main flex container -->

                <label class="mui--text-body1">For MNIST datasets only</label>

                <canvas id="canvas" class="mui--z2" width="28" height="28" style="width:300px; height:300px; cursor:crosshair; display:block; margin:20px; border-radius:4px">浏览器不支持canvas<!-- 如果不支持会显示这段文字 --></canvas><br />

                <button class="mui-btn mui-btn--primary" onclick="recognize()" style="display:inline">Recognize</button>
            </div>

    <script src="query.js"></script>
    <script src="popup.js"></script>
    <script src="draw.js"></script>
    <script>
		initCanvas(300);

		function recognize() {
			var imageData = ctx.getImageData(0,0,28,28).data;

			var pixels = [];
			for (var pix = 0; pix < 784; pix++) {
				pixels[pix] = imageData[pix * 4];
			}

            var outContent = JSON.stringify(pixels);
            //console.log(outContent);

            var request = new XMLHttpRequest();

            request.onreadystatechange = function () {
                if (request.readyState == 4) {
                    if (request.status == 200) {
                        updateResult(request.responseText);
                    }
                    if (request.status == 400) {
                        showPopup("Error", `Bad Request! <br/>Message: ${request.responseText}`);
                    }
                    if (request.status == 500) {
                        showPopup("Error", `An unhandled error occured. <br/>Message: ${request.responseText}`);
                    }
                }
            }

            request.open("POST", "api/query/recognize");
            request.send(outContent);
        }

        function updateResult(result) {
            var result_json = JSON.parse(result);
            $("#train-detail-block").show();

            var myChart = echarts.init(document.getElementById('result-chart'));

            var option = {
                textStyle: {
                    fontFamily: 'Harmony',
                },
                title: {
                    text: 'Result'
                },
                tooltip: {formatter: '{c}%'},
                legend: {
                    data: ['Possibility']
                },
                xAxis: {
                    
                },
                yAxis: {min:0, max:100},
                series: [{
                    name: 'Possibility',
                    type: 'bar',
                    data: []
                }]
            };

            var index = 0;
            

            option.series[0].data = new Array();

            option.xAxis.data = new Array();

            result_json.forEach(element => {
                option.xAxis.data[index] = index;
                option.series[0].data[index] = (result_json[index] * 100).toFixed(2);
                index++;
            });

            myChart.setOption(option);
        }

    </script>
